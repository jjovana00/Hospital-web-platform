<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Admin login
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" [(ngModel)] = 'username'>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" [(ngModel)] = 'password'>
                        </div>
                        <div> &nbsp;</div>
                        <button (click) = 'login()' class="btn btn-primary">Login</button>
                        <div class="form-group text-danger">
                           {{message}}
                        </div>
                        <div class="form-group">
                            Register <a routerLink="/register">here.</a>
                        </div>
                    </form>
                </div>
            </div>
            <div> &nbsp;</div>
        </div>
    </div>
</div>
