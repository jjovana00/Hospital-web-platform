<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Send request for new examination
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" [(ngModel)] = 'name'>
                        </div>
                        <div class="form-group">
                            <label for="cost">Cost</label>
                            <input type="number" class="form-control" id="cost" name="cost" placeholder="Enter cost in RSD" [(ngModel)] = 'cost'>
                        </div>
                        <div class="form-group">
                            <label for="duration">Duration</label>
                            <input type="number" class="form-control" id="duration" name="duration" placeholder="Enter duration in minutes" [(ngModel)] = 'duration'>
                        </div>
                        <div> &nbsp;</div>
                        <button (click) = 'send()' class="btn btn-primary">Send request</button>
                        <div class="form-group text-danger">
                           {{message}}
                        </div>
                        <div class="form-group text-success">
                            {{messageSuccessful}}
                         </div>
                    </form>
                </div>
            </div>
            <div> &nbsp;</div>
        </div>
    </div>
</div>
