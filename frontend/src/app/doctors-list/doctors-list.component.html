<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-5">
        <div class="card">
            <div class="card-body">
                <table >
                    <tr>
                        <th >
                           Sort by:
                        </th>
                    </tr>
                    <tr>
                        <td >
                            <button type="button" class="btn btn-dark" (click)="sortByFirstname()">firstname</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button" class="btn btn-dark" (click)="sortByLastname()">lastname</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button" class="btn btn-dark" (click)="sortBySpec()">specialization</button>
                        </td>
                    </tr>
                    <tr *ngIf="isLogged">
                        <td>
                            <button type="button" class="btn btn-dark" (click)="sortByDepartment()">department</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                          descending? <input type="checkbox" name="desc" [(ngModel)]="desc">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="col-md-5">
        <div class="card" style="padding-bottom: 2%;">
            <div class="card-body">
                <table >
                    <tr>
                        <th colspan="2">
                           Search by:
                        </th>
                    </tr>
                    <tr>
                        <td>
                            Firstname
                        </td>
                        <td>
                            <input type="text" value="" name="firstnameParam" [(ngModel)]="firstnameParam">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Lastname
                        </td>
                        <td>
                            <input type="text" name="lastnameParam" [(ngModel)]="lastnameParam">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Specialization
                        </td>
                        <td >
                            <input type="text" name="specParam" [(ngModel)]="specParam">
                        </td>
                    </tr>
                    <tr *ngIf="isLogged">
                        <td>
                            Department
                        </td>
                        <td >
                            <input type="text" name="department" [(ngModel)]="departmentParam">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="button" class="btn btn-dark" (click)="search()">Search</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>


<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div class="card mt-3" *ngFor = 'let u of users'>
            <div class="row g-0">
            <div class="col-md-4">
                <img [src]="'http://localhost:4000/userImages/' + u.img" class="img-fluid rounded-start img-in-card profilePhoto" alt="User images">  
            </div>
            <div class="col-md-8">
                <div class="card-body">
                <h5 class="card-title">{{u.firstname}} {{u.lastname}}</h5>
                <p class="card-text">
                    <i>Specialization:</i> {{u.specialization}}<br>
                </p>
                <p class="card-text" *ngIf="isLogged">
                    <i>Department:</i> {{u.department}}<br>
                </p>
                <p class="card-text" *ngIf="isLogged">
                    <button class="btn btn-info" (click)="seeDoctorsProfile(u)">See profile</button>
                </p>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
