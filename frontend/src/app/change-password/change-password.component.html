<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Change password!
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="oldPass">Old password</label>
                            <input type="password" class="form-control" id="oldPass" name="oldPass" placeholder="Enter your old password" [(ngModel)] = 'oldPass'>
                        </div>
                        <div class="form-group">
                            <label for="newPass">New password</label>
                            <input type="password" class="form-control" id="newPass" name="newPass" placeholder="Enter your new password" [(ngModel)] = 'newPass'>
                        </div>
                        <div class="form-group">
                            <label for="newPassCon">New password</label>
                            <input type="password" class="form-control" id="newPassCon" name="newPassCon" placeholder="Re-enter your new password" [(ngModel)] = 'newPassCon'>
                        </div>
                        <div> &nbsp;</div>
                        <button (click) = 'change()' class="btn btn-primary">Change</button>
                        <div class="form-group text-danger">
                           {{message}}
                        </div>
                    </form>
                </div>
            </div>
            <div> &nbsp;</div>
        </div>
    </div>
</div>
