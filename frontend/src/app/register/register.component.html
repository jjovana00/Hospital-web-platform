<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Sign in!
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="firstname">Firstname</label>
                            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter your firstname" [(ngModel)] = 'firstname'>
                        </div>
                        <div class="form-group">
                            <label for="lastname">Lastname</label>
                            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter your lastname" [(ngModel)] = 'lastname'>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" [(ngModel)] = 'username'>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" [(ngModel)] = 'password'>
                        </div>
                        <div class="form-group">
                            <label for="passwordCon">Confirm password</label>
                            <input type="password" class="form-control" id="passwordCon" name="passwordCon" placeholder="Confirm your password" [(ngModel)] = 'passwordCon'>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" [(ngModel)] = 'email'>
                        </div>
                        <div class="form-group">
                            <label for="adress">Adress</label>
                            <input type="text" class="form-control" id="adress" name="adress" placeholder="Enter your adress" [(ngModel)] = 'adress'>
                        </div>
                        <div class="form-group">
                            <label for="telephone">Telephone</label>
                            <input type="text" class="form-control" id="telephone" name="telephone" placeholder="Enter your telephone" [(ngModel)] = 'telephone'>
                        </div>
                        <div class="form-group">
                            <label for="photo">Upload photo</label>
                            <input type="file" class="form-control" (change) = "onChange($event)" accept=".png, .jpg">
                        </div>
                        <div> &nbsp;</div>
                        <button type = "submit"  class="btn btn-primary" (click)="register()">Sign up</button>
                        <div class="form-group text-danger">
                           {{message}}
                        </div>
                        <div class="form-group text-success">
                            {{messageSuccess}}
                         </div>
                    </form>
                </div>
            </div>
            <div> &nbsp;</div>
        </div>
    </div>
</div>
