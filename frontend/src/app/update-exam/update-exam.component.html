<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card" *ngIf="examination">
                <div class="card-header">
                    Update {{examination.name}}
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="cost">New cost</label>
                            <input type="number" class="form-control" id="cost" name="cost" [placeholder] = "examination.cost"  [(ngModel)] = 'newCost'>
                        </div>
                        <div class="form-group">
                            <label for="duration">New duration</label>
                            <input type="number" class="form-control" id="duration" name="duration" [placeholder] = "examination.duration" [(ngModel)] = 'newDuration'>
                        </div>
                        <div> &nbsp;</div>
                        <button (click)="update()"  class="btn btn-primary">Update</button>
                        <div class="form-group text-danger">
                           {{message}}
                        </div>
                        <div class="form-group text-success">
                            {{messageSuccess}}
                         </div>
                    </form>
                </div>
            </div>
            <div> &nbsp;</div>
        </div>
    </div>
</div>
